<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- con la etiqueta pre se guardan los espacios -->
    <pre>ejemplo
        se guardan los espacios
    </pre>
<!-- con br se agregan tambien espacios -->
    <p>ejemplo 2 <br>
    se agrega espacios
    </p>
    <!-- span no tiene estilos por defecto -->
    <span>elementos sin estilo predeterminado</span>
<!-- no tiene ningun significado es algo interno para nosotros la div-->
    <div>
        <p>todo lo que se agrega en div que no necesita mayor estilo </p>
        <p>parrafo 2</p>

    </div>

    <!-- video y audio -->
    <video src=""></video>
    <audio src=""></audio>
    <!-- se puede agregar controles para que se puedan controlar -->

</body>
</html>
