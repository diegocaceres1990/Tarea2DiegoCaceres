<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Estilo2.css">
    <title>Document</title>
</head>
<body>
<!-- en Css2 agregamos esto hace el boton verde -->
    <button>Hacer click</button> 
    <!-- este input es para casilla vacia, el placeholder es para que vaya algo escrito en la seccion de blanco -->
    <input type="text" placeholder="Ingrese su nombre">
    <a href="https://google.com">ir a google</a>

<!-- este en css2 nos esta sirviendo para pseudoclases nth-child -->
    <ol>
        <li>elemento uno</li>
        <li>elemento dos</li>
        <li>elemento tres</li>
    </ol>
<!-- esta p nos esta sirviendo para los pseudoelementos, este es para ::after, tambien vimos el ::before y le cambiamos la primera letra a algo ::first-letter  -->
    <p>ejemplo pseudoelementos</p>
</body>
</html>
